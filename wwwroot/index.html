<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strategies4AI - AI Strategies & Insights</title>
    <meta name="description" content="Strategies4AI - Your source for AI strategies, insights, and best practices." />
    <base href="/" />
    <link rel="preload" id="webassembly" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/svg+xml" href="images/logo-icon.svg" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="Blog.styles.css" rel="stylesheet" />
    <script type="importmap"></script>
    <script>
        // Theme manager - runs before page load to prevent flash
        window.themeManager = {
            init: function() {
                const saved = localStorage.getItem('theme');
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (saved === 'dark' || (!saved && prefersDark)) {
                    document.documentElement.classList.add('dark');
                }
            },
            toggle: function() {
                const isDark = document.documentElement.classList.toggle('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            },
            isDark: function() {
                return document.documentElement.classList.contains('dark');
            }
        };
        themeManager.init();
    </script>
</head>

<body>
    <div id="app">
        <div class="min-h-screen flex items-center justify-center">
            <div class="text-center">
                <svg class="loading-progress mx-auto" width="80" height="80">
                    <circle r="35" cx="40" cy="40" fill="none" stroke="#e5e7eb" stroke-width="6" />
                    <circle r="35" cx="40" cy="40" fill="none" stroke="#1f2937" stroke-width="6"
                            stroke-dasharray="220" stroke-dashoffset="60" stroke-linecap="round"
                            style="animation: spin 1s linear infinite; transform-origin: center;" />
                </svg>
                <p class="mt-4 text-muted-foreground">Loading...</p>
            </div>
        </div>
        <style>
            @keyframes spin {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
        </style>
    </div>

    <div id="blazor-error-ui" class="fixed bottom-0 left-0 right-0 p-4 bg-destructive text-destructive-foreground text-center hidden">
        An unhandled error has occurred.
        <a href="." class="reload underline ml-2">Reload</a>
        <button class="dismiss ml-4 hover:opacity-70">Dismiss</button>
    </div>
    <script src="_framework/blazor.webassembly#[.{fingerprint}].js"></script>
</body>

</html>
