<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
  </defs>

  <!-- Background circle with subtle gradient -->
  <circle cx="24" cy="24" r="22" fill="url(#grad1)" opacity="0.1"/>

  <!-- Main brain/AI circuit design -->
  <g fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Outer ring -->
    <circle cx="24" cy="24" r="18" stroke="url(#grad1)" stroke-width="2"/>

    <!-- Inner circuit paths -->
    <path d="M24 6 L24 14" stroke="url(#grad1)" stroke-width="2"/>
    <path d="M24 34 L24 42" stroke="url(#grad1)" stroke-width="2"/>
    <path d="M6 24 L14 24" stroke="url(#grad1)" stroke-width="2"/>
    <path d="M34 24 L42 24" stroke="url(#grad1)" stroke-width="2"/>

    <!-- Diagonal connectors -->
    <path d="M11.3 11.3 L16 16" stroke="url(#grad1)" stroke-width="1.5"/>
    <path d="M36.7 11.3 L32 16" stroke="url(#grad1)" stroke-width="1.5"/>
    <path d="M11.3 36.7 L16 32" stroke="url(#grad1)" stroke-width="1.5"/>
    <path d="M36.7 36.7 L32 32" stroke="url(#grad1)" stroke-width="1.5"/>
  </g>

  <!-- Central AI core -->
  <circle cx="24" cy="24" r="8" fill="url(#grad1)"/>
  <circle cx="24" cy="24" r="4" fill="white"/>

  <!-- Neural nodes -->
  <circle cx="24" cy="14" r="3" fill="url(#grad1)"/>
  <circle cx="24" cy="34" r="3" fill="url(#grad1)"/>
  <circle cx="14" cy="24" r="3" fill="url(#grad1)"/>
  <circle cx="34" cy="24" r="3" fill="url(#grad1)"/>

  <!-- Corner accent nodes -->
  <circle cx="16" cy="16" r="2" fill="url(#grad2)"/>
  <circle cx="32" cy="16" r="2" fill="url(#grad2)"/>
  <circle cx="16" cy="32" r="2" fill="url(#grad2)"/>
  <circle cx="32" cy="32" r="2" fill="url(#grad2)"/>
</svg>
